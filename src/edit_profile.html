<!DOCTYPE html>
<html>
    <head>
        @@include("./includes/head.html")
    </head>
    <body class="bg-login">
        <div class="flex flex-col items-center m-44 mr-96 ml-96 p-20 pt-14 pb-11 bg-black-c">
            <h2 class="text-34px text-white mb-4">Editar perfil</h2>
            <p class="text-center text-sm text-white">Puedes modificar tu foto de perfil, nombre,  apellidos y completar tu perfil añadiendo una dirección de email.</p>
            <img class="w-28 h-28" src="media/no-photo.svg">
            <button><a href=" "><img class="hover:bg-btn-hover" src="media/edit-photo.svg"></a></button>
            <form class="flex flex-col items-stretch w-full">
                <label for="name" class="text-left text-like uppercase text-sm">Nombre</label>
                <input type="text" id="name" name="name" class="mb-7">
                <label for="lastName" class="text-left text-like uppercase text-sm">Apellidos</label>
                <input type="text" id="lastName" name="lastName" class="mb-7">
                <label for="email" class="text-left text-like uppercase text-sm">Email</label>
                <input type="text" id="email" name="email" class="mb-7">
                <div class="flex justify-center">
                    <button type="cancel" class="text-span hover:bg-black text-lg p-10px pr-13px pl-13px">Cancelar</button>
                    <button type="submit" class="btn-principal ml-10">Guardar</button>
                </div>
            </form>
        </div>
    </body>
</html>
